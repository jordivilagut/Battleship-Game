<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship - Game View</title>
        <link rel="stylesheet" href="assets/styles/reset.css">
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>

        <header>
            <div class="headerInfo">
                <h1>Battleship</h1>
                <p>You are logged in as <span id="user">User</span>.</p>
            </div>
        </header>
        <div class="pipe"></div>


        <div id="gameView">
            <div id="board">
                <button id="shipGridBtn" class="active">Ships</button><button id="salvoGridBtn">Salvos</button>
                <table id="topGrid"></table>
                <table id="bottomGrid" class="hidden"></table>
            </div>
            <div id="gameSettings">
                <div id="opponentInfo">
                    <h2>Your Enemy:</h2>
                    <p id="opponent">Opponent</p>
                </div>

                <div id="placedShips">
                    <h2>Placed Ships:</h2>
                    <ul id="shipList">

                    </ul>
                </div>

                <div id="gameControls">
                    <h2>Game Controls: </h2>
                    <form>
                        <select id="shipType">
                            <option value="0">Aircraft Carrier</option>
                            <option value="1">Battleship</option>
                            <option value="2">Submarine</option>
                            <option value="3">Destroyer</option>
                            <option value="4">Patrol Boat</option>
                        </select>

                        <label id="orientation">
                            <p><input type="radio" name="orientation" value="vertical" checked> Vertical</p>
                            <p><input type="radio" name="orientation" value="horizontal"> Horizontal</p>
                        </label>
                    </form>
                    <input type="button" class="blueBtn" id="placeShip" value="Place Ship" disabled>
                    <input type="button" class="redBtn" id="fireSalvos" value="Fire" disabled>
                </div>

                <button id="toGames">Back to Games</button>
            </div>
        </div>
        
        <div class="pipe2"></div>
        <footer>
        @Battleship 2017
        </footer>

        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="assets/scripts/game_view.js"></script>
    </body>
</html>
