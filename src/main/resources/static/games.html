<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battleship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/reset.css">
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>

        <div id="login" class="hidden">
            <form id="loginForm">
                <input type="text" placeholder="username" id="userLogIn">
                <input type="password" placeholder="password" id="passwordLogIn">
                <input type="submit" value="Log In">
            </form>
        </div>
        
        <div id="register" class="hidden">
            <form id="registerForm">
                <input type="text" placeholder="username" id="userRegister">
                <input type="password" placeholder="password" id="passwordRegister">
                <input type="submit" value="Sign Up">
            </form>
        </div>

        <header>
            <h1>Battleship</h1>
            <div>
                <button id="loginPrompt">Log In</button>
                <button id="registerPrompt" class="orangeBtn">Register</button>
            </div>
        </header>

        <div id="games"></div>

        <footer>@Battleship 2017</footer>

        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="assets/scripts/games_panel.js"></script>
    </body>
</html>
